<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bootstrap Transition | Animation</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- Custom CSS -->
 <style>
   .btn-custom {
     transition: background-color 1s ease;
   }

   .btn-custom:hover {
     background-color: #17a2b8; /* Bootstrap cyan color */
     color: #fff; /* White text */
   }

   /* Rotate */
   @keyframes rotate {
     0% {
       transform: rotate(0deg);
     }
     100% {
       transform: rotate(360deg);
     }
   }

   .rotate {
     animation-name: rotate;
     animation-duration: 2s;
     animation-timing-function: linear;
     animation-iteration-count: infinite;
   }


/*Fade in animation*/
@keyframes fadeIn {
   0% {
   opacity: 0;
   }
   100% {
       opacity: 1;
   }
   }


   .fade-in {
   animation-name: fadeIn;
   animation-duration: 3s;
   }
 </style>
</head>
<body>
 <div class="container mt-5">
   <button type="button" class="btn btn-custom rotate btn-lg">Hover me</button>
 </div>
 <button type=" button" class="fade-in">Fade In</button>

 </div>
 <div>
    
 </div>
 
 <style>
   /* Additional styles can go here if needed */
 </style>

 <!-- Bootstrap JS Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
